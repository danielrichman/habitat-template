<head>

	<meta charset="utf-8"/>
	<title>habitat</title>
	<meta name="description" content="the next generation high altitude balloon tracking system by UKHAS"/>
	<meta name="author" content="Daniel Saul"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<link rel="stylesheet" href="css/base.css"/>
	<link rel="stylesheet" href="css/skeleton.css"/>
	<link rel="stylesheet" href="css/layout.css"/>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="images/favicon.ico" />

</head>
<body>

    <header>
        <div class="container">
            <div class="sixteen columns">
                <h1 class="no-margin"><img src="images/header_logo.jpg" alt="habitat" title="habitat"/></h1>
                <span style="float: right;"><b>genpayload</b></span>
            </div>
        </div>
    </header>

    <div id="grey-section">
        <div class="container">
            <div class="two-thirds column">
                <h3 class="remove-bottom">page title</h3>
                A long subtitle, perhaps explaining something. I dunno. Maybe.
            </div>
            <div class="one-third column">
                <img src="images/badge.png" alt="Badge" class="badge" />
            </div>
        </div>
    </div>


    <div class="container">

        <!-- ########################### -->
        <!-- # Main Content Goes Here! # -->
        <!-- ########################### -->
        <form>
                <div class="sixteen columns">
                    <label class="two columns alpha" for="flight_name">flight name</label>
                    <div class="six columns" style="text-align: left;">
                        <input type="text" id="flight_name" style="float: left;"  cols="50"/>
                        <img src="images/tick.png" alt="Complete" style="padding: 3px 0 0 10px; float: left;" />
                    </div>
                    <div class="six columns offset-by-two omega">
                        <div class="input_extra"><div class="triangle"></div>e.g. Duck Christmas Launch.</div>
                    </div>
                </div>

                <div class="sixteen columns">
                    <label class="two columns alpha" for="flight_project">project name</label>
                    <div class="six columns" style="text-align: left;">
                        <input type="text" id="flight_project" style="float: left;" />
                        <img src="images/exclamationmark.png" alt="Complete" style="padding: 3px 0 0 10px; float: left;" />
                    </div>
                    <div class="six columns offset-by-two omega">
                        <div class="input_extra"><div class="triangle"></div>Optional, but highly recommended.</div>
                    </div>
                </div>

                <div class="sixteen columns">
                    <label class="two columns alpha" for="flight_group">team name</label>
                    <div class="six columns" style="text-align: left;">
                        <input type="text" id="flight_group" style="float: left;" />
                        <img src="images/tick.png" alt="Complete" style="padding: 3px 0 0 10px; float: left;" />
                    </div>
                    <div class="six columns offset-by-two omega">
                        <div class="input_extra"><div class="triangle"></div>Or your name, if you're working alone :-(. <br/>Optional, also recommended. </div>
                    </div>
                </div>

                <hr/>
                <div class="buttons sixteen columns">
                <a id="flight_save" href="#" class="button">Save</a>
                <a id="flight_abandon" href="#" class="button">Cancel</a>
                </div>

        </form>

	</div>

</body>
</html>
